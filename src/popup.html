<!doctype html>
<html>
<head>
<link href="css/popup.css" rel="stylesheet" type="text/css">
<script src="js/popup.js"></script>
</head>

<body>
<div id="close-all-dialog">
  <label id="confirm-label">Are you sure you want to close all incognito windows?</label>
  <button id="confirm" name="confirm" class="btn btn-yes">Yes</button>
  <button id="cancel" name="cancel" class="btn btn-no">No</button>
</div>
<div id="no-active-dialog">
There are currently no active incognito windows open.
</div>
</body>
</html>
